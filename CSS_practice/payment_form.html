<form action="">

</fieldset>

        <option value="Matervalue">Mastercard</option>
    </select>
    <p>Card Number *<input type="number" name="card_number"id="card number"required></p>
    <p>Expiration date:*<input type="date" name="Exp-date"id="Exp_date"required></p>
    <p>
         <input type="password" name="CVV" id="CVV"required></p>
        <input type="submit" value="Pay Now">
    </form>

</p>
